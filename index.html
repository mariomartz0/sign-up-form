<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="side-container">
        <div class="banner">
          <img src="#" alt="Odin Logo." />
          <h1>ODIN</h1>
          <figcaption>Photo by ---- on Unsplash</figcaption>
        </div>
      </div>
      <div class="main-container">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <h2>You know you want to.</h2>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form>
            <div class="column-1">
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" type="text" name="firstName" required />
              <label for="email">EMAIL</label>
              <input id="email" type="email" name="email" required />
              <label for="password">PASSWORD</label>
              <input id="password" type="password" name="password" required />
            </div>
            <div class="column-2">
              <label for="last-name">LAST NAME</label>
              <input id="last-name" type="text" name="lastName" required />
              <label for="phone-number">PHONE NUMBER</label>
              <input id="phone-number" type="tel" name="phoneNumber" required />
              <label for="CONFIRM PASSWORD"></label>
              <input
                id="confirm-password"
                type="password"
                name="password"
                required
              />
            </div>
          </form>
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
